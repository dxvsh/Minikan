<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Create a new card</title>
    <style>
        #main-form{
            margin: 100px auto;
        }

        #main-form label {
        font-size: 20px;
        margin-bottom: 20px;
        }

        #main-form input {
            padding: 20px;
        }

        #main-form .form-group-radio{
            margin-bottom: 25px;
        }
        #main-form .form-group-radio input{
            width: 3%;
        }

        #main-form .form-group-radio label{
            display: inline;
        }
    </style>
</head>
<body>
    <section id="main-form">
        <h1 class="big-heading">Create a New Card</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="card_title">Card Title:</label>
                <input type="text" id="card_title" name="card_title" required placeholder="Give your card a short and simple name">
            </div>
            <div class="form-group">
                <label for="deadline">Due On: </label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
            <div class="form-group-radio">
                <label for="status">Completion Status: </label>
                <input type="radio" name="status" id="status" value="Pending" checked>
                <label>Pending</label>
                <input type="radio" name="status" id="status" value="Completed">
                <label>Completed</label>
            </div>
            <div class="form-group">
                <label for="card_content">Card Content:</label>
                <textarea name="card_content" id="card_content" rows="10" placeholder="Enter your card's content here"></textarea>
            </div>
            <button type="submit" class="btn">Create Card</button>
        </form>
    </section>
</body>
</html>
