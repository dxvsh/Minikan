<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #main-form{
            margin: 150px auto;
        }

        #main-form label {
        font-size: 20px;
        margin-bottom: 20px;
        }

        #main-form input {
            padding: 20px;
        }
    </style>
    <title>Create a New List</title>
</head>
<body>
    <section id="main-form">
        <h1 class="big-heading">Create a New List</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="list_title">Enter a name for your List: </label>
                <input type="text" id="list_title" name="list_title" required placeholder="Give your list a short and concise name">
            </div>
            <button type="submit" class="btn">Create List</button>
        </form>
    </section>
</body>
</html>
