<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav id="navbar">
            <h1><a href="/">MiniKan</a></h1>
            <ul>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Log In</a></li>
                <li><a href="/about">Help & About</a></li>
            </ul>
        </nav>
    </header>

    <section id="main-form">
        <h1 class="big-heading">Register Now</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="3" maxlength="20" placeholder="Between 3 to 20 chars" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Please enter an email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="4" placeholder="Minimum 4 characters" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <p class="link-style">
            Already have an account? <a href="/login">Login instead!</a>
        </p>
    </section>

    <footer>
        <h3>MiniKan &copy; 2022</h3>
        <p>Made by Dakksh Vashisht</p>
    </footer>
    
</body>
</html>
